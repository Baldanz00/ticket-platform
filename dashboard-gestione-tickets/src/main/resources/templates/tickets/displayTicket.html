<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Tickets</title>

    <style>
        :root{
            --accent: #48f5b6;
            --accent-2: #66d9ff;
            --bg-1: #071428;
            --bg-2: #042033;
            --glass: rgba(255,255,255,0.04);
        }

        html,body{
            height:100%;
            margin:0;
            font-family:'Inter','Share Tech Mono',monospace;
            color:rgba(230,247,242,0.95);
        }

        body{
            background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
            overflow-x:hidden;
        }

        #matrix{
            position: fixed; top:0; left:0; width:100%; height:100%; z-index:0;
            pointer-events:none; mix-blend-mode:screen; opacity:0.5;
        }

        .page-overlay{
            position:fixed; inset:0; z-index:1;
            background: radial-gradient(ellipse at center, rgba(4,10,18,0) 0%, rgba(2,6,10,0.35) 80%);
            pointer-events:none;
        }

        .card{
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border:1px solid rgba(72,245,182,0.08); border-radius:12px;
            backdrop-filter: blur(6px); box-shadow:0 8px 30px rgba(2,6,10,0.5);
            transition: transform 0.3s ease;
        }

        .card:hover{
            transform: translateY(-2px); box-shadow: 0 12px 35px rgba(72,245,182,0.15);
        }

        .card-header{
            background: transparent; border-bottom:1px solid rgba(72,245,182,0.06);
            color: rgba(230,247,242,0.95);
        }

        h3,h5,h6{color:#e6f7f2; text-shadow:0 6px 18px rgba(0,0,0,0.6);}

        .btn-primary, .btn-outline-info, .btn-outline-warning, .btn-outline-danger{
            background-color: transparent; color: var(--accent);
            border:1px solid rgba(72,245,182,0.16);
        }

        .btn-primary:hover, .btn-outline-info:hover, .btn-outline-warning:hover, .btn-outline-danger:hover{
            background: linear-gradient(90deg, rgba(72,245,182,0.95), rgba(102,217,255,0.9));
            color:#02121a; box-shadow:0 14px 40px rgba(72,245,182,0.12); transform: translateY(-2px);
        }

        .badge{font-weight:bold; text-shadow:0 0 3px var(--accent);}
        .badge.bg-danger{background-color:#ff4d4d; color:#0d1117;}
        .badge.bg-warning{background-color:#66ccff; color:#000;} /* elegante blu chiaro per IN_CORSO */
        .badge.bg-success{background-color:#3399ff; color:#000;} /* blu pi√π deciso per COMPLETATO */
        .text-muted{color: rgba(230,247,242,0.7) !important;}

        .table thead{color: rgba(230,247,242,0.95);}
        .table-hover tbody tr:hover{background-color: rgba(72,245,182,0.08);}
        .table td, .table th{vertical-align: middle;}

        /* ---------- FORM FIELDS ---------- */
        .form-control,
        .form-select,
        textarea,
        input {
            background: rgba(20, 20, 30, 0.85); /* sfondo scuro trasparente */
            color: #000000 !important;        /* testo nero */
            border: 1px solid rgba(100, 150, 255, 0.4); /* bordo blu elegante */
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder,
        .form-select::placeholder,
        textarea::placeholder,
        input::placeholder {
            color: rgba(0, 0, 0, 0.4) !important; /* placeholder nero chiaro */
        }

        .form-control:focus,
        .form-select:focus,
        textarea:focus,
        input:focus {
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.5); /* bagliore blu delicato */
            border-color: rgba(100, 150, 255, 0.7);
            color: #000000 !important; /* testo nero anche a focus */
        }
    </style>
</head>

<body>
<canvas id="matrix"></canvas>
<div class="page-overlay"></div>

<nav th:replace="~{navbar :: navbar('Tickets')}"></nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-12">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3 mb-md-0" sec:authorize="hasAuthority('ADMIN')">
                            <a class="btn btn-primary w-100" th:href="@{/tickets/create}">Add New Ticket</a>
                        </div>
                        <div class="col-md-6">
                            <form method="get" th:action="@{/tickets}">
                                <div class="input-group">
                                    <input name="keyword" type="search" class="form-control" placeholder="Search tickets...">
                                    <button class="btn btn-outline-info" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm" th:if="${ticketList.size() > 0}">
                <div class="card-header">
                    <h5>All Tickets (<span th:text="${ticketList.size()}"></span>)</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0 text-white">
                        <thead class="bg-dark text-white">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Category</th>
                            <th>Operator</th>
                            <th>Creation Date</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${ticketList}">
                            <td><span th:text="${item.titolo} ?: 'N/A'"></span></td>
                            <td><span th:text="${item.description} ?: 'No description'"></span></td>
                            <td>
                                <span th:if="${item.status != null and item.status.name() == 'DA_FARE'}" class="badge bg-danger text-white">DA FARE</span>
                                <span th:if="${item.status != null and item.status.name() == 'IN_CORSO'}" class="badge bg-warning text-dark">IN CORSO</span>
                                <span th:if="${item.status != null and item.status.name() == 'COMPLETATO'}" class="badge bg-success text-white">COMPLETATO</span>
                                <span th:if="${item.status == null}" class="badge bg-secondary text-white">UNKNOWN</span>
                            </td>
                            <td>
                                <span th:text="${item.category?.name} ?: 'N/A'"></span>
                            </td>
                            <td>
                                <span th:text="${item.user?.username} ?: 'Unassigned'"></span>
                            </td>
                            <td><small th:text="${item.dataCreazione != null} ? ${#temporals.format(item.dataCreazione, 'dd/MM/yyyy HH:mm')} : 'N/A'"></small></td>
                            <td class="text-center">
                                <a th:href="@{/tickets/{id}(id=${item.id})}" class="btn btn-sm btn-outline-info">View</a>
                                <a th:href="@{/tickets/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-warning">Edit</a>
                                <form th:action="@{/tickets/delete/{id}(id=${item.id})}" method="post" style="display:inline;" sec:authorize="hasAuthority('ADMIN')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this ticket?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card shadow-sm text-center py-5" th:unless="${ticketList.size() > 0}">
                <div class="card-body">
                    <h4>No Tickets Found</h4>
                    <p>There are no tickets in the database yet.</p>
                    <a class="btn btn-primary" th:href="@{/tickets/create}" sec:authorize="hasAuthority('ADMIN')">Create Your First Ticket</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<script>
    const c = document.getElementById("matrix");
    const ctx = c.getContext("2d");

    function resetCanvas(){ c.width=window.innerWidth; c.height=window.innerHeight; }
    resetCanvas();

    let letters = "abcdefghijklmnopqrstuvwxyz0123456789@#";
    const fontSize = 14;
    let columns = Math.floor(c.width / fontSize);
    let drops = Array(columns).fill(1);

    window.addEventListener('resize', ()=>{
        resetCanvas();
        columns = Math.floor(c.width / fontSize);
        drops = Array(columns).fill(1);
    });

    function draw(){
        ctx.fillStyle = "rgba(6,10,14,0.12)";
        ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "rgba(72,245,182,0.82)";
        ctx.font = fontSize+"px monospace";
        for(let i=0;i<drops.length;i++){
            const text = letters.charAt(Math.floor(Math.random()*letters.length));
            const x = i*fontSize;
            const y = drops[i]*fontSize;
            ctx.fillText(text,x,y);
            if(y>c.height && Math.random()>0.98) drops[i]=0;
            drops[i]++;
        }
    }

    let then=0, fps=30;
    function animate(now){
        requestAnimationFrame(animate);
        const elapsed = now-then;
        if(elapsed > (1000/fps)){ then=now; draw(); }
    }
    requestAnimationFrame(animate);
</script>

</body>
</html>
