<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <!-- Google Fonts: Tech style -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Tickets</title>

    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        h3, h5, h6 {
            color: #ffffff; /* bianco puro */
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; /* alone verde Matrix */
        }

        .card {
            background-color: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .card-header {
            background-color: #0a0a0a !important;
            border-bottom: 1px solid #00ff00;
        }

        .badge {
            font-weight: bold;
            text-shadow: 0 0 3px #00ff00;
        }

        .badge.bg-danger { background-color: #ff0000; color: #0a0a0a; }
        .badge.bg-warning { background-color: #ffff00; color: #0a0a0a; }
        .badge.bg-success { background-color: #00ff00; color: #0a0a0a; }

        .btn-primary, .btn-outline-primary {
            background-color: #0a0a0a;
            color: #00ff00;
            border: 1px solid #00ff00;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 15px #00ff00;
        }

        .text-muted {
            color: #00ff00 !important;
        }

        .table thead {
            color: #00ff00;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>

<body>
<canvas id="matrix"></canvas>

<nav th:replace="~{navbar :: navbar('Tickets')}"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-12">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <a class="btn btn-primary" th:href="@{/tickets/create}" sec:authorize="hasAuthority('ADMIN')">
                                Add New Ticket
                            </a>
                        </div>
                        <div class="col-md-6">
                            <form method="get" th:action="@{/tickets}">
                                <div class="input-group">
                                    <input name="keyword" type="search" class="form-control" placeholder="Search tickets...">
                                    <button class="btn btn-outline-primary" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tickets Table -->
            <div class="card shadow-sm" th:if="${ticketList.size() > 0}">
                <div class="card-header bg-dark text-white">
                    <h5>All Tickets (<span th:text="${ticketList.size()}"></span>)</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0 text-white">
                        <thead class="bg-dark text-white">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Category</th>
                            <th>Operator</th>
                            <th>Creation Date</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${ticketList}">
                            <!-- Titolo -->
                            <td><strong th:text="${item.titolo != null} ? ${item.titolo} : 'N/A'"></strong></td>

                            <!-- Descrizione -->
                            <td><span th:text="${item.description != null} ? ${item.description} : 'No description'"></span></td>

                            <!-- Status con badge -->
                            <td>
                                <span th:if="${item.status != null and item.status.name() == 'TO_DO'}" class="badge bg-danger text-white">DA FARE</span>
                                <span th:if="${item.status != null and item.status.name() == 'IN_CORSO'}" class="badge bg-warning text-dark">IN CORSO</span>
                                <span th:if="${item.status != null and item.status.name() == 'COMPLETED'}" class="badge bg-success text-white">COMPLETATO</span>
                                <span th:if="${item.status == null}" class="badge bg-secondary text-white">UNKNOWN</span>
                            </td>

                            <!-- Categoria -->
                            <td><span th:text="${item.category != null} ? ${item.category.name} : 'N/A'"></span></td>

                            <!-- Operatore -->
                            <td><span th:text="${item.user != null} ? ${item.user.username} : 'Unassigned'"></span></td>

                            <!-- Data di creazione -->
                            <td>
                                <small th:text="${item.dataCreazione != null} ? ${#temporals.format(item.dataCreazione, 'dd/MM/yyyy HH:mm')} : 'N/A'"></small>
                            </td>

                            <!-- Azioni -->
                            <td class="text-center">
                                <a th:if="${item.id != null}" th:href="@{/tickets/{id}(id=${item.id})}"
                                   class="btn btn-sm btn-outline-primary text-white">View</a>

                                <a th:if="${item.id != null}" th:href="@{/tickets/edit/{id}(id=${item.id})}"
                                   class="btn btn-sm btn-outline-warning text-white">Edit</a>

                                <form th:if="${item.id != null}"
                                      th:action="@{/tickets/delete/{id}(id=${item.id})}"
                                      method="post"
                                      style="display:inline;"
                                      sec:authorize="hasAuthority('ADMIN')">

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger text-white"
                                            onclick="return confirm('Are you sure you want to delete this ticket?')">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Empty State -->
            <div class="card shadow-sm text-center py-5" th:unless="${ticketList.size() > 0}">
                <div class="card-body">
                    <h4>No Tickets Found</h4>
                    <p>There are no tickets in the database yet.</p>
                    <a class="btn btn-primary" th:href="@{/tickets/create}" sec:authorize="hasAuthority('ADMIN')">Create Your First Ticket</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<script>
    // Matrix background effect
    const c = document.getElementById("matrix");
    const ctx = c.getContext("2d");
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 16;
    const columns = c.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    window.addEventListener('resize', () => {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
    });
</script>

</body>
</html>
