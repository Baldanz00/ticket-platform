<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title th:text="|Edit ${ticket.titolo}|"></title>

    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        h1, h5 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ff00;
        }

        .form-control, .form-select {
            background-color: #0a0a0a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 10px #00ff00;
            border-color: #00ff00;
        }

        .btn-primary, .btn-outline-secondary {
            background-color: #0a0a0a;
            color: #00ff00;
            border: 1px solid #00ff00;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-outline-secondary:hover {
            background-color: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 15px #00ff00;
        }

        .badge {
            font-weight: bold;
            text-shadow: 0 0 3px #00ff00;
        }

        .badge.bg-danger { background-color: #ff0000; color: #0a0a0a; }
        .badge.bg-warning { background-color: #ffff00; color: #0a0a0a; }
        .badge.bg-success { background-color: #00ff00; color: #0a0a0a; }

        .text-muted {
            color: #00ff00 !important;
        }

        hr {
            border-color: #00ff00;
        }
    </style>
</head>

<body>
<canvas id="matrix"></canvas>

<nav th:replace="~{navbar :: navbar('Home')}"></nav>
<div class="container">
    <div class="content">
        <h1 class="text-center py-3">Ticket</h1>
        <hr />

        <form id="ticket-form" th:object="${ticket}" th:action="@{/tickets/edit/{id}(id=${ticket.id})}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                <strong>Validation Errors:</strong>
                <ul class="mb-0">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="row gy-2">
                        <div class="col-12">
                            <label class="form-label fw-semibold" for="titolo">Title</label>
                            <input id="titolo" type="text" class="form-control" th:field="*{titolo}" th:errorClass="is-invalid" placeholder="Insert Ticket's title" th:attr="readonly=${!isAdmin}">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold" for="description">Description</label>
                            <textarea id="description" class="form-control" th:field="*{description}" th:errorClass="is-invalid" rows="5" placeholder="Describe the problem" th:attr="readonly=${!isAdmin}"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold" for="status">Status</label>
                            <select id="status" class="form-select" th:field="*{status}" th:errorClass="is-invalid" th:attr="disabled=${!(isAdmin or isOperator)}">
                                <option th:each="item : ${statusNamesList}" th:value="${item}" th:text="${item}"></option>
                            </select>
                            <input type="hidden" th:if="${!(isAdmin or isOperator)}" th:field="*{status}" />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold" for="category">Category</label>
                            <select id="category" class="form-select" th:field="*{category.id}" th:errorClass="is-invalid" th:attr="disabled=${!isAdmin}">
                                <option value="">Select a category</option>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                            <input type="hidden" th:if="${!isAdmin}" th:field="*{category.id}" />
                        </div>

                        <div class="col-md-12">
                            <label class="form-label fw-semibold" for="user">Operator</label>
                            <select id="user" class="form-select" th:field="*{user.id}" th:errorClass="is-invalid" th:attr="disabled=${!isAdmin}">
                                <option value="">Select an Operator</option>
                                <option th:each="operator : ${operators}" th:value="${operator.id}" th:text="${operator.username}"></option>
                            </select>
                            <input type="hidden" th:if="${!isAdmin}" th:field="*{user.id}" />
                        </div>

                        <div class="col-12 mt-4">
                            <button class="btn btn-primary" type="submit">Save Ticket</button>
                            <a th:href="@{/tickets}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Information</h5>
                            <div class="mb-3">
                                <small class="text-muted d-block mb-1">Available Statuses:</small>
                                <div>
                                    <span class="badge bg-danger me-1">TO_DO</span>
                                    <span class="badge bg-warning text-dark me-1">IN_PROGRESS</span>
                                    <span class="badge bg-success">COMPLETED</span>
                                </div>
                            </div>
                            <hr>
                            <small class="text-muted">
                                <strong>Note:</strong> All fields are mandatory. Make sure to fill the form properly before saving.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<script>
    // Matrix background effect
    const c = document.getElementById("matrix");
    const ctx = c.getContext("2d");
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 16;
    const columns = c.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    window.addEventListener('resize', () => {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
    });
</script>

</body>
</html>
