<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Ticket</title>
</head>


<body>
<nav th:replace="~{navbar :: navbar('Home')}"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-ticket-detailed me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
                            <path
                                    d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M5 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2z" />
                            <path
                                    d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5z" />
                        </svg>
                        New Ticket
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form id="ticket-form" th:object="${ticket}" th:action="@{/tickets/create}" method="post"> <!--collego form a oggetto dal model-->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                            <strong>Validation Errors:</strong>
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <div class="row">
                            <div class="col-lg-8">
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <label class="form-label fw-semibold" for="title">Title</label>
                                        <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="Insert Ticket's title">
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label fw-semibold" for="description">Description</label>
                                        <textarea id="description" class="form-control" th:field="*{description}"rows="5" placeholder="Describe the problem"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold" for="status">Status</label>
                                        <select id="status" class="form-select" th:field="*{status}">
                                            <option th:each="item : ${statusNamesList}" th:value="${item}" th:text="${item}"></option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="category">Category</label>
                                        <select id="category" class="form-select" th:field="*{category.id}">
                                            <option value="">Select a category</option>
                                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                        </select>
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label" for="user">Operator</label>
                                        <select id="user" class="form-select" th:field="*{user.id}">
                                            <option value="">Select an Operator</option>
                                            <option th:each="operator : ${operators}" th:value="${operator.id}" th:text="${operator.username}"></option>
                                        </select>
                                    </div>

                                    <!-- Save buttons -->
                                    <div class="col-12 mt-4">
                                        <button class="btn btn-primary" type="submit">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-check-lg me-1" viewBox="0 0 16 16"
                                                 style="vertical-align: middle;">
                                                <path
                                                        d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                                            </svg>
                                            Save Ticket
                                        </button>
                                        <a th:href="@{/tickets}" class="btn btn-outline-secondary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-x-lg me-1" viewBox="0 0 16 16"
                                                 style="vertical-align: middle;">
                                                <path
                                                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                                            </svg>
                                            Cancel
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- Info -->
                            <div class="col-lg-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title mb-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                 fill="currentColor" class="bi bi-info-circle me-2"
                                                 viewBox="0 0 16 16" style="vertical-align: middle;">
                                                <path
                                                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                                <path
                                                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533z" />
                                                <circle cx="8" cy="4.5" r="1" />
                                            </svg>
                                            Information
                                        </h5>
                                        <div class="mb-3">
                                            <small class="text-muted d-block mb-1">Available Statuses:</small>
                                            <div>
                                                <span class="badge bg-danger me-1">TO_DO</span>
                                                <span class="badge bg-warning text-dark me-1">IN_PROGRESS</span>
                                                <span class="badge bg-success">COMPLETED</span>
                                            </div>
                                        </div>
                                        <hr>
                                        <small class="text-muted">
                                            <strong>Note:</strong> All fields are marked as mandatory.
                                            Make sure to fill the form properly before saving.
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
