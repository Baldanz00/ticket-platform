<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <!-- Google Fonts: Tech style -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title th:unless="${empty}" th:text="${ticket.titolo}"></title>
    <title th:if="${empty}">Ticket not found</title>

    <style>
        /* --- MATRIX STYLE CON TESTO PIÃ™ LEGGIBILE --- */
        body {
            background-color: #0a0a0a;
            color: #e0ffe0; /* verde chiaro quasi bianco */
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        h3, h5, h6 {
        color: #ffffff; /* bianco puro */
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; /* alone verde Matrix */
    }

        p, .text-muted {
            color: #f1f1f1 !important; /* bianco sporco */
        }

        span.text-muted, small.text-muted {
            color: #b8ffb8 !important; /* verde tenue leggibile */
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 0, 0.6);
            color: #e8ffe8;
        }

        .card-header {
            background-color: #0a0a0a !important;
            border-bottom: 1px solid #00ff00;
        }

        .badge {
            font-weight: bold;
            text-shadow: 0 0 3px #00ff00;
        }

        .badge.bg-danger { background-color: #ff0000; color: #0a0a0a; }
        .badge.bg-warning { background-color: #ffff00; color: #0a0a0a; }
        .badge.bg-success { background-color: #00ff00; color: #0a0a0a; }

        .btn-primary, .btn-outline-primary {
            background-color: #0a0a0a;
            color: #00ff00;
            border: 1px solid #00ff00;
            transition: all 0.3s ease;
        }
        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 15px #00ff00;
        }

        textarea.form-control {
            background-color: #0a0a0a;
            color: #e8ffe8;
            border: 1px solid #00ff00;
        }

        textarea.form-control::placeholder {
            color: #99ff99;
            opacity: 0.6;
        }

        hr {
            border-top: 1px solid #00ff00;
        }
    </style>
</head>

<body>
<canvas id="matrix"></canvas>

<nav th:replace="~{navbar :: navbar('Home')}"></nav>

<div class="container my-5" th:object="${ticket}" th:unless="${empty}">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <span th:text="*{titolo}"></span>
                    </h3>
                    <span th:if="*{status.name() == 'TO_DO'}" class="badge bg-danger fs-6">TO DO</span>
                    <span th:if="*{status.name() == 'IN_PROGRESS'}" class="badge bg-warning text-dark fs-6">IN PROGRESS</span>
                    <span th:if="*{status.name() == 'COMPLETED'}" class="badge bg-success fs-6">COMPLETED</span>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="mb-4">
                                <div class="d-flex align-items-center mb-3">
                                    <span class="text-muted">Assigned to <strong th:text="*{user.username}"></strong></span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="text-muted" th:text="*{#temporals.format(dataCreazione, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                            </div>

                            <hr>

                            <div class="mb-4">
                                <h5 class="text-primary mb-3">Description</h5>
                                <p class="text-muted" th:text="*{description}"></p>
                            </div>

                            <div class="d-flex gap-2 mb-3">
                                <a th:href="@{/tickets}" class="btn btn-outline-primary">Back to Tickets</a>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6 class="card-title text-primary mb-3">Category</h6>
                                    <span th:text="*{category.name}"></span>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title text-primary mb-3">Notes (<span th:text="*{notes.size()}"></span>)</h6>

                                    <form action="#" th:action="@{/tickets/{id}/notes/add(id=*{id})}" method="post" class="mb-3">
                                        <div class="mb-2">
                                            <textarea name="note" class="form-control form-control-sm" rows="3" placeholder="Add a note..." required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-sm w-100">Add Note</button>
                                    </form>

                                    <hr>

                                    <div th:if="*{notes.isEmpty()}" class="text-muted small">No notes available</div>
                                    <div th:unless="*{notes.isEmpty()}" style="max-height: 400px; overflow-y: auto;" class="border rounded p-2">
                                        <ul class="list-unstyled mb-0">
                                            <li th:each="note : *{notes}" class="mb-3 pb-3 border-bottom">
                                                <small>
                                                    <strong class="text-primary" th:text=" | ${note.author.username} - ${note.author.name} ${note.author.surname}|"></strong>
                                                    <br>
                                                    <span class="text-muted" th:text="${note.content}"></span>
                                                    <br>
                                                    <span class="text-muted" style="font-size: 0.75rem;" th:text="${#temporals.format(note.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                                </small>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-5" th:if="${empty}">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="mb-3">Ticket Not Found</h2>
                    <p class="text-muted mb-4">The ticket you're looking for does not exist</p>
                    <a th:href="@{/tickets}" class="btn btn-primary">Back to Tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<script>
    // Matrix background effect
    const c = document.getElementById("matrix");
    const ctx = c.getContext("2d");
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 16;
    const columns = c.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    window.addEventListener('resize', () => {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
    });
</script>

</body>
</html>
