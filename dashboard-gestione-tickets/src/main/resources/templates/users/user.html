<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Profile</title>
</head>

<body>
<nav th:replace="~{navbar :: navbar('Profile')}"></nav>

<div class="container py-5">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
            <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="bg-primary text-white rounded shadow p-5 mb-4">
        <div class="row align-items-center">
            <div class="col-md-10">
                <h1 class="display-4 fw-bold mb-2" th:text="${userName + ' ' + userSurname}"></h1>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom">
                    <h4 class="mb-0">Personal Information</h4>
                </div>
                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="border-start border-primary border-4 ps-3">
                                <small class="text-muted text-uppercase d-block mb-1">First Name</small>
                                <h5 class="mb-0" th:text="${userName}"></h5>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="border-start border-primary border-4 ps-3">
                                <small class="text-muted text-uppercase d-block mb-1">Last Name</small>
                                <h5 class="mb-0" th:text="${userSurname}"></h5>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="border-start border-info border-4 ps-3">
                                <small class="text-muted text-uppercase d-block mb-1">Username</small>
                                <h5 class="mb-0" th:text="${username}"></h5>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="border-start border-info border-4 ps-3">
                                <small class="text-muted text-uppercase d-block mb-1">Email Address</small>
                                <h5 class="mb-0 text-break" th:text="${userEmail}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-4">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">Update Status</h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/user/profile/update-status}" method="post">
                        <div class="bg-light rounded p-3 mb-3">
                            <label class="form-label fw-bold mb-2">Current Status</label>
                            <select th:if="${canUpdateStatus}" name="status" class="form-select form-select-lg">
                                <option value="Inactive" th:selected="${userStatus.name() == 'NOT_AVAILABLE'}">Inactive</option>
                                <option value="Available" th:selected="${userStatus.name() == 'AVAILABLE'}">Available</option>
                            </select>
                            <select th:unless="${canUpdateStatus}" name="status" class="form-select form-select-lg" disabled>
                                <option value="Inactive" th:selected="${userStatus.name() == 'NOT_AVAILABLE'}">Inactive</option>
                                <option value="Available" th:selected="${userStatus.name() == 'AVAILABLE'}">Available</option>
                            </select>
                        </div>
                        <button th:if="${canUpdateStatus}" type="submit" class="btn btn-primary w-100 btn-lg">
                            Update Status
                        </button>
                        <button th:unless="${canUpdateStatus}" type="submit" class="btn btn-primary w-100 btn-lg" disabled>
                            There are still ticket to do
                        </button>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">Quick Actions</h5>
                </div>
                <div class="card-body p-4">
                    <div class="d-grid gap-2">
                        <a href="/tickets" class="btn btn-outline-info btn-lg">
                            My Tickets
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
